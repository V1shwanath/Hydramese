name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m venv .venv
          .\.venv\Scripts\activate
          # pip install -r requirements/requirements-gpu.txt
          cd multihead-siamese-nets
      - name: format
        run: make format


      - name: Clean up
        run: make clean
